<meta charset="utf-8" />
<html>
<head>
</head>
<body>
<h1><p align=center>성적입력추가</p></h1>
<script>
function check() {
	var num1 = fr.korean.value;
	var num2 = fr.english.value;
	var num3 = fr.mathmatic.value;
	var charArr = fr.name.value.split('');
	
	if (charArr.length > 6) {
		alert("이름은 6글자까지만 가능합니다.");
		return false;
	}
	
	for (var i=0; i<charArr.length; i++) {
		if (charArr[i] >= 'A' && charArr[i] <= 'z') { // 인덱스값이 영어이면
				continue;
			} else if (charArr[i] >= '\uAC00' && charArr[i] <= '\uD7A3') { // 인덱스값이 한글이면
				continue;
			} else {
				alert("이름은 한글과 영어만 입력 가능합니다.");
				return false;
			}
	}
	
	if (num1 > 100 || num1 < 0) {
		alert("점수는 0~100까지만 가능합니다.");
		fr.korean.focus();
		return false;
	} else if (num2 > 100 || num2 < 0) {
		alert("점수는 0~100까지만 가능합니다.");
		fr.english.focus();
		return false;
	} else if (num3 > 100 || num3 < 0) {
		alert("점수는 0~100까지만 가능합니다.");
		fr.mathmatic.focus();
		return false;
	} else {
		return true;
	}
}
</script>
<form method='post' action='insertDB.jsp' form name="fr" onsubmit="return check();">
	<table cellspacing=1 width=400 border=0 align=center>
	<tr>
		<td width=100></td>
		<td width=300 align=right><input type='submit' value='추가'></td>
	</tr>
	</table>
	
	<table cellspacing=1 width=400 border=1 align=center>
	<tr>
		<td width=100><p align=center>이름</p></td>
		<td width=300><p align=center><input type='text' name='name' value='' required></p></td>
	</tr>
		<td width=100><p align=center>학번</p></td>
		<td width=300><p align=center>자동부여</p></td>
	</tr>
		<td width=100><p align=center>국어</p></td>
		<td width=300><p align=center><input type='number' name='korean' value='' required></p></td>
	</tr>
		<td width=100><p align=center>영어</p></td>
		<td width=300><p align=center><input type='number' name='english' value='' required></p></td>
	</tr>	
		<td width=100><p align=center>수학</p></td>
		<td width=300><p align=center><input type='number' name='mathmatic' value='' required></p></td>
	</tr>
	</table>
</form>
</body>
</html>
